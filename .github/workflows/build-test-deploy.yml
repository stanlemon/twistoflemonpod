name: Build, Test, and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js environment
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run Prettier check
        run: npm run format -- --check

      - name: Check build artifacts
        run: |
          if [ ! -d "_site" ]; then
            echo "Build failed - _site directory not found"
            exit 1
          fi
          echo "Build successful - _site directory created"

      # NOTE: This deploy step is likely unnecessary since Cloudflare Pages
      # automatically deploys from the repository. This can be removed once
      # we're confident Cloudflare Pages is handling all deployments.
      - name: Deploy üöÄ
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4
        with:
          CLEAN: true
          BRANCH: gh-pages
          FOLDER: _site
